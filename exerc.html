<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<body>
    <h1>Exercício HTML</h1>
    <h2>Formulário de cadastro</h2>
    <form>
        <label for="nome">NOME</label>
        <input type="text" placeholder="NOME COMPLETO" /> <br />
        <label for="e-mail">E-mail</label>
        <input type="e-mail" placeholder="exemplo@ex.com"/> <br />
        <label for="senha">SENHA</label>
        <input type="text" placeholder="digite a senha"/> <br />
        <button type="submit">
            Realizar Cadastro
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
